<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Application</title>
</head>
<script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('./app1.sw.js', { scope: '/' })
                .then(registration => {
                    console.log('ServiceWorker registered with scope:', registration.scope);
                })
                .catch(error => {
                    console.error('ServiceWorker registration failed:', error);
                });
            }
        );
    }
</script>
<body>
    <button id="my_btn">Read ServiceWorker</button>
    <button id="my_btn_data">Read DATA</button>
    <script>
        document.getElementById('my_btn').addEventListener('click', async () => {
            if ('serviceWorker' in navigator) {
                try {
                    const registration = await navigator.serviceWorker.ready;
                    const sw = registration.active;
                    if (sw) {
                        const messageChannel = new MessageChannel();
                        messageChannel.port1.onmessage = (event) => {
                            console.log('Message from ServiceWorker:', event.data);
                            const elem = document.createElement('div');
                            elem.textContent = JSON.stringify(event.data);
                            document.body.appendChild(elem);
                        };
                        sw.postMessage({ type: 'GET_DATA' }, [messageChannel.port2]);
                    } else {
                        console.log('No active ServiceWorker found.');
                    }
                } catch (error) {
                    console.error('Error communicating with ServiceWorker:', error);
                }
            } else {
                console.log('ServiceWorkers are not supported in this browser.');
            }
        });

    document.getElementById('my_btn_data').addEventListener('click', async () => {
        try {
            const response = await fetch('/api/data', { method: 'POST' });
            if (response.ok) {
                const data = await response.json();
                console.log('Data from /api/data', data);
                const elem = document.createElement('div');
                elem.textContent = JSON.stringify(data);
                document.body.appendChild(elem);
            } else {
                console.error('Network response was not ok:', response.statusText);
            }
        } catch (error) {
            console.error('Fetch error:', error);
        }
    });
    </script>
</body>
</html>
